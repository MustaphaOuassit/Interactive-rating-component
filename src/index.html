<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  
  <section class="container">

    <div id="rating" class="box rating">
      <div class="star-rating"><img src="./images/icon-star.svg" alt="icon-star"></div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div id="listRating" class= list-rating>
        <span class="number-rating">1</span>
        <span class="number-rating">2</span>
        <span class="number-rating">3</span>
        <span class="number-rating">4</span>
        <span class="number-rating">5</span>
      </div>
      <button id="submit" class="submit">SUBMIT</button>
    </div>

    <div id="thankYou" class="box thank-you">
      <img src="./images/illustration-thank-you.svg" alt="icon-thank-you">
      <span class="info-rating">You selected <span id="numberSelected"></span> out of 5</span>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating.If you ever need more support.don't hesitate to get in touch!
      </p>
    </div>

  </section>

  <script src="./js/index.js"></script>
</body>
</html>
